<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about the world</title>
     <link rel="stylesheet" href="style.css"/>  
     <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet"> <!-- came from project style guide -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- came from project style guide -->
     <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
      
      <div class="container">
        <h1>Where in the World?</h1>
        <!-- this is where i added dark mode to my code (btn) -->
         <button id="theme-toggle" class="theme-btn">
         <i class="fa-regular fa-moon"></i> Dark Mode
         </button>
      </div>

    </header>

    <main class="container">
      <!-- Controls Section: Add search bar and filer dropdown -->
        <div class="controls">
          <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="search-input" placeholder="Search here..">
          </div>
       

          <select id="region-filter" class="filter-select">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>

        </div>

         <!-- Country Grid: JavaScript will Put the country cards here -->
        <div id="countries-grid" class="countries-grid">
            <!-- Cards are generated dynamically by script.js -->
        </div>


    </main>

</body>
</html>
